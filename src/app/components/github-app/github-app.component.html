<div class="container mt-3">
    <div class="row">
        <div class="col">
            <div class="card">
            <div class="card-header bg-secondary text white ">
                 <h3>Github User Search</h3> 
            </div>
            <div class="card-body">

                <form class="form-inline" (submit)="searchUser()"> 
                    <div class="form-group">
                        <input [(ngModel)]="githubUserQuery" name="user" size="40" type="search" class="form-control" placeholder="Github User">
                    </div>
                   
                    <div class="form-group">
                        <input type="submit" value="Search" class="btn btn-secondary btn-sm">
                    </div>

                </form>
            </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
          <app-github-profile [githubProfile]="githubProfile"></app-github-profile>
        </div>
    </div>
    <div    class="row"> 
        <div class="col">
           <app-github-repos  [parentSubject]="parentSubject"></app-github-repos>
        </div>
    </div>
</div>
